<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="select-box">
      <div class="options-container">
        
        <div class="option">
          <input type="radio" class="radio" id="option1" name="category"/>
          <label for="option1">Demon's Souls</label>
        </div>

        <div class="option">
          <input type="radio" class="radio" id="option2" name="category" />
          <label for="option2">Dark Souls I</label>
        </div>

        <div class="option">
          <input type="radio" class="radio" id="option3" name="category" />
          <label for="option3">Dark Souls II</label>
        </div>

        <div class="option">
          <input type="radio" class="radio" id="option4" name="category" />
          <label for="option4">Bloodborne</label>
        </div>

        <div class="option">
          <input type="radio" class="radio" id="option5" name="category" />
          <label for="option5">Dark Souls III</label>
        </div>

        <div class="option">
          <input type="radio" class="radio" id="option6" name="category" />
          <label for="option6">Sekiro : Shadows Die Twice</label>
        </div>

        <div class="option">
          <input type="radio" class="radio" id="option7" name="category" />
          <label for="option7">Elden Ring</label>
        </div>

     
      </div>

      <div class="selected">
        Select game
      </div>

      <div class="search-box">
        <input type="text" placeholder="Start Typing..." />
      </div>
    </div>
  </div>

  <script src="main.js"></script>
  
</body>
</html>
